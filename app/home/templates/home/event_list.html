{% extends "home/base.html" %}

{% block title %}イベントの一覧{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">イベントの一覧</h4>
<a href="{% url 'home:event_add' %}" class="btn btn-primary btn-sm my-3">追加</a>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">イベント名</th>
        <th scope="col">メモ</th>
        <th scope="col">操作</th>
    </tr>
    </thead>
    <tbody>
    {% for event in events %}
    <tr>
        <th scope="row">{{ event.id }}</th>
        <td>{{ event.name }}</td>
        <td>{{ event.memo }}</td>
        <td>
            <a href="{% url 'home:event_mod' event_id=event.id %}" class="btn btn-outline-primary btn-sm">修正</a>
            <a href="{% url 'home:event_del' event_id=event.id %}" class="btn btn-outline-danger btn-sm">削除</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
