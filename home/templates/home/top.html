{% extends "home/base.html" %}

{% block title %}イベント新規登録 - 都合くん「この日空いてるっすか。」{% endblock title %}

{% block content %}
<div class=" row d-flex justify-content-center my-5">
    <div class="col-sm-10">
        <div class="card rounded">
            <div class="card-body">

                <form action="{% url 'home:event_add' %}" method="post">
                    <div class="form-row">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                    </div>
                    <div class="form-row">
                        <div class="form-group col-sm-6">
                            <div class="form-group">
                                <label for="name" class="hissu">イベント名</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="イベント名">
                                {{ form.name.errors }}
                            </div>
                            <div class="form-group">
                                <label for="memo">イベントメモ</label>
                                <textarea class="form-control" id="memo" name="memo" rows="5"></textarea>
                                {{ form.memo.errors }}
                            </div>
                            <div class="form-group">
                                <label for="event_datetime_kouho" class="hissu">イベント日時候補</label>
                                <textarea class="form-control" id="event_datetime_kouho" name="event_datetime_kouho"
                                          rows="5"></textarea>
                                {{ form.event_datetime_kouho.errors }}
                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <div class="form-group">
                                <label for="eventDateTimeCalendar">カレンダー</label>
                                <div id="eventDateTimeCalendar"></div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">出欠表を作る</button>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
